<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Auto Slide Image</title>

</head>
<body>

  <div class="slider">
    
    <div class="list">
      
      <div class="item">

        <img src="img/pex.jpg" alt="Image">
      </div>
      <div class="item">
        <img src="img/pexels-dylann-hendricks-18118247.jpg" alt="Image">
      </div>
      <div class="item">
        <img src="img/pexels-dibakar-roy-18503091.jpg" alt="Image">
      </div>
      <div class="item">
        <img src="img/pexels-andrea-de-santis-13094990.jpg" alt="Image">
      </div>
      <div class="item">
        <img src="img/pexels-alice-marie-18886987.jpg" alt="Image" >
      </div>
      <div class="item">
        <img src="img/pex.jpg">
      </div>
      <div class="item">
        <img src="img/6.jpg" alt="Image">
      </div>
      <div class="item">
        <img src="img/1.jpg" alt="Image">
      </div>
      <div class="item">
        <img src="img/2.jpg" alt="Image">
      </div>
      <div class="item">
        <img src="img/3.jpg" alt="Image">
      </div>
      <div class="item">
        <img src="img/4.jpg" alt="Image">
      </div>
      <div class="item">
        <img src="img/5.jpg" alt="Image">
      </div>
      <div class="item">
        <img src="img/pexels-820.jpg" alt="Image">
      </div>
      
    </div>
    <!-- button prev and next-->
    <div class="buttons">
      <button id="prev"><</button>
      <button id="next">></button>
    </div>
    <!-- dots (if 13 items => 13 dots)-->
    <ul class="dots">
      <li class="active"></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <div class="caption"> 

        Dardaneles Pix!

      </div>
    </ul>

  </div>

  <script src="/script/app.js"></script>
</body>
</html>
